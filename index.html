
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>pizza</title>
    <script type="text/javascript">

      function writeMessage( canvas, message )
      {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '18pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }

      function getMousePos( canvas, evt )
      {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }

      var FPS = 60;
      function init()
      {
        setInterval( function() { draw(); }, 1000 / FPS );
      }

      // Temporary variables to hold mouse x-y pos.s
      var tempX = 0
      var tempY = 0

      var counter = -100;
      var dir = 1;

      var mousePos = { x: 0, y: 0 };

      function getContext()
      {
        var canvas = document.getElementById( 'pizza' );
        if ( !canvas.getContext )
        {
          return;
        }

        canvas.addEventListener( 'mousemove', function( evt )
        {
          mousePos = getMousePos( canvas, evt );
          // var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
          // writeMessage( canvas, message );
        }, false);

        var ctx = canvas.getContext( '2d' );
        return ctx;
      }

      var ctx;

      function draw()
      {
        var canvas = document.getElementById( 'pizza' );
        if ( !canvas.getContext )
        {
          return;
        }
        if ( !ctx )
        {
          ctx = getContext();
        }

        counter += dir;
        if ( counter > 60 ) dir = -1;
        if ( counter <= -100 ) dir = 1;
        counter2 = 0;//( Math.sqrt( Math.pow( mousePos.x, 2 ) +  Math.pow( mousePos.y, 2 ) ) / 50 );

        canvas.width  = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.9;
        ratio = canvas.height / canvas.width;

        var num_cols = 20;
        var num_rows = ratio * num_cols;
        var cell_width = canvas.width / num_cols;
        var cell_height = canvas.height / num_rows;

        // var cell_width = 100;
        // var cell_height = 20;
        // var num_cols = ( canvas.width / cell_width ).toFixed( 0 );
        // var num_rows = ( canvas.height / cell_height ).toFixed( 0 );
        var red = 0;
        var green = 0;
        var blue = 0;
        for ( var y = 0; y < num_rows; y++ )
        {
          for ( var x = 0.0; x < num_cols; x++ )
          {
            red = 0;
            green = counter.toFixed(0);//( 256.0 * ( x / num_cols ) ).toFixed(0);
            blue = ( 256.0 * ( (  x + ( x % 2 == 0 ? y : -y ) + ( counter + counter2 ) * 0.5 ) / num_cols ) ).toFixed(0);
            // red = ( blue * 0.5 ).toFixed(0);
            var alpha = 1;
            ctx.fillStyle = "rgba(" + red + "," + green + "," + blue + "," + alpha + ")";
            ctx.fillRect( x * cell_width, y * cell_height, cell_width, cell_height );
          }
        }
        red += 50 + Math.abs( counter );
        ctx.fillStyle = "rgba(" + red + "," + green + "," + blue + "," + alpha + ")";

        ctx.beginPath();
        ctx.arc( mousePos.x, mousePos.y, 50, 0, 2 * Math.PI, false );
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
      }

    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="init();">
    <canvas id="pizza" width="1" height="1"></canvas>
    <p>pizza</p>
  </body>
</html>
